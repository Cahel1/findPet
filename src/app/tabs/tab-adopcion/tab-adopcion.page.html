<ion-header>
  <ion-toolbar>
    <ion-title>Adopta tu Mascota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let masc of mascs">
        <ion-card class="mascota-card">
          <!-- Imagen -->
          <img
            alt="Imagen de la mascota"
            [src]="masc.imagen || 'assets/icon-background.png.png'"
            class="card-image"
            (error)="masc.imagen = 'assets/icon-background.png.png'" />

          <!-- Encabezado -->
          <ion-card-header>
            <ion-card-title class="card-title">{{ masc.nombre }}</ion-card-title>
            <ion-card-subtitle class="card-subtitle">{{ masc.tipo }}</ion-card-subtitle>
          </ion-card-header>

          <!-- Contenido -->
          <ion-card-content class="card-content">
            <div class="description">
              <p><strong>Descripción física:</strong> {{ masc.desc_fisica }}</p>
              <p><strong>Personalidad:</strong> {{ masc.desc_personalidad }}</p>
              <p><strong>Comuna:</strong> {{ masc.comuna }}</p>
              <p><strong>Edad:</strong> {{ masc.edad }} años</p>
            </div>

            <!-- Botón de acción -->
            <div class="button-group">
              <ion-button color="success" expand="block" (click)="adoptarMascota(masc)">Adoptar</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
